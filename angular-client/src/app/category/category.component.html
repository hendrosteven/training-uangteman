<div class="container">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="row">
      <h3>List Category</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="row">
      <div class="col-lg-12">
        <br/>
        <br/>
        <h3>Input Category</h3>
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" [(ngModel)]="category.name" placeholder="Enter category name">
        </div>
        <button (click)="onCategorySave()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
