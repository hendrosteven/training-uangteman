<!DOCTYPE html>
<html>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">Title</a>
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Link</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <br/>
        <br/>
        <h3>List Product</h3>
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" [(ngModel)]="searchName.name" class="form-control" 
                placeholder="Search product name...">
            <span class="input-group-btn">
              <button class="btn btn-info" (click)="onSearchProduct()" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td>{{ i }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.price | number }}</td>
              <td>{{ product.category.name }}</td>
              <td>
                <a class="btn btn-danger" (click)="onDeleteProduct(product.id)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <br/>
          <h3>Input Product</h3>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="">Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.price" placeholder="Enter price">
          </div>
          <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" [(ngModel)]="product.category">
              <option *ngFor="let category of categories" [ngValue]="category"> {{category.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" [(ngModel)]="product.description" placeholder="Enter description"></textarea>
          </div>
          <button (click)="onProductSave()" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
