<div class="container">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="row">
      <h3>Register</h3>
      <div *ngIf="success" class="alert alert-success">
        <strong>Thank You!</strong> Registration success.
      </div>
      <div *ngIf="error" class="alert alert-danger">
        <strong>Error!</strong>
        <ul>
          <li *ngFor="let err of errors">{{err}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.fullName" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Enter password">
      </div>
      <p><a class="btn btn-success" (click)="onRegister()">Register</a></p> 
      <p><a (click)="goToLogin()">Already Member</a></p> 
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
