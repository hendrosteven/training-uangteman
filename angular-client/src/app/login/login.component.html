<div class="container">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="row">
      <h3>Login</h3>      
      <div *ngIf="error" class="alert alert-danger">
        <strong>Error!</strong> Login fail.
      </div>
    </div>
    <div class="row">     
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" [(ngModel)]="loginForm.email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginForm.password" placeholder="Enter password">
      </div>
      <p><a class="btn btn-success" (click)="onLogin()">Login</a></p> 
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
