<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Demo MVC</title>
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	<div class="container">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<h3 class="text-center">New Post</h3>
			<form th:action="@{/article}" th:object="${article}" method="post">
				<div class="form-group">
					<label for="name">Title</label> <input type="text"
						class="form-control" placeholder="Enter title"
						th:field="*{title}" /> 
				</div>				
				<div class="form-group">
					<label for="password">Content</label>
					<textarea class="form-control" rows="15" th:field="*{content}" 
							placeholder="Enter content"></textarea>
				</div>
				<p>
					<input type="submit" class="btn btn-info" value="Save Article" />
				</p>
			</form>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
