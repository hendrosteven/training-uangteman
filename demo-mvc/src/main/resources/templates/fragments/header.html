<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Demo MVC</title>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Spring Blogs</a>
					</div>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li th:if="${session.user==null}" class="dropdown"><a
							href="#" data-toggle="dropdown" role="button"
							class="dropdown-toggle"> Account <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/signin">Sign in</a></li>
								<li><a href="/signup">Sign up</a></li>
							</ul></li>
						<li th:if="${session.user!=null}" class="dropdown"><a
							href="#" data-toggle="dropdown" role="button"
							class="dropdown-toggle"> <span
								th:text="'Welcome '+ ${session.user.fullName}"></span> <span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/article">Create Article</a></li>
								<li><a href="/signout">Sign out</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
