<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Demo MVC</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Spring Blogs</a>
					</div>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" data-toggle="dropdown"
							role="button" class="dropdown-toggle">Account <span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/signin">Sign in</a></li>
								<li><a href="/signup">Sign up</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="col-lg-3">
			<b>Latest Post</b>
			<ul>
				<li th:each="post : ${top5}"><span th:text="${post.title}"></span></li>
			</ul>
		</div>
		<div class="col-lg-9">
			<div class="panel panel-default" th:each="post : ${posts}">
				<div class="panel-heading">
					<h3 th:text="${post.title}">Title</h3>
	   <p th:text="${#dates.format(post.publishDate,'dd-MMM-yyyy hh:mm:ss')}">Tanggal</p>
				</div>
				<div class="panel-body">
					<span th:text="${post.content}">Content</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>

</html>
