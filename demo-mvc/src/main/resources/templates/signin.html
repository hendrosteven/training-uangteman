<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Demo MVC</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Spring Blogs</a>
					</div>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" data-toggle="dropdown"
							role="button" class="dropdown-toggle">Account <span
								class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a>Sign in</a></li>
								<li><a>Sign up</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h3 class="text-center">Sign In</h3>
			<form th:action="@{/signin}" th:object="${user}" method="post">				
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" 
						placeholder="Enter email" th:field="*{userName}"/>					
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" 
						placeholder="Enter password" th:field="*{password}"/>					
				</div>
				<p><input type="submit" class="btn btn-info" value="Signin"/></p>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>
</body>
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>

</html>
